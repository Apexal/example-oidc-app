<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Example App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Hello World</h1>

            {% if logged_in  %}
            <p>You are logged in <strong>{{ user['name'] }} ({{ user['email'] }}).</strong> <a href="/logout">Logout</a></p>
            <table class="table">
                <thead>
                    <tr>
                        <th>Claim</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    {% for claim in user %}
                    <tr>
                        <td>{{claim}}</td>
                        <td>{{user[claim]}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% else %}
            <a href="/login">Login</a>
            {% endif %}
        </div>
    </section>
</body>
</html>
